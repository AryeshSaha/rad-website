<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Contact Form Submission</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
      "
    >
      <h2
        style="
          color: #333;
          margin-bottom: 30px;
          border-bottom: 2px solid #007bff;
          padding-bottom: 10px;
        "
      >
        New Contact Form Submission
      </h2>

      <div
        style="
          background: #f8f9fa;
          padding: 20px;
          border-radius: 8px;
          margin: 20px 0;
          border: 1px solid #dee2e6;
        "
      >
        <h3 style="color: #495057; margin-top: 0; margin-bottom: 15px">
          Contact Details
        </h3>
        <table style="width: 100%; border-collapse: collapse">
          <tr>
            <td
              style="
                padding: 8px 0;
                font-weight: bold;
                color: #495057;
                width: 80px;
              "
            >
              Name:
            </td>
            <td style="padding: 8px 0; color: #212529">{{name}}</td>
          </tr>
          <tr>
            <td style="padding: 8px 0; font-weight: bold; color: #495057">
              Email:
            </td>
            <td style="padding: 8px 0; color: #212529">
              <a
                href="mailto:{{email}}"
                style="color: #007bff; text-decoration: none"
                >{{email}}</a
              >
            </td>
          </tr>
          <tr>
            <td style="padding: 8px 0; font-weight: bold; color: #495057">
              Subject:
            </td>
            <td style="padding: 8px 0; color: #212529">{{subject}}</td>
          </tr>
        </table>
      </div>

      <div
        style="
          background: #ffffff;
          padding: 20px;
          border-radius: 8px;
          border: 1px solid #dee2e6;
          margin: 20px 0;
        "
      >
        <h3 style="color: #495057; margin-top: 0; margin-bottom: 15px">
          Message:
        </h3>
        <div
          style="
            line-height: 1.6;
            color: #495057;
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #007bff;
          "
        >
          {{message}}
        </div>
      </div>

      <div
        style="
          margin-top: 30px;
          padding-top: 20px;
          border-top: 1px solid #dee2e6;
        "
      >
        <p style="color: #6c757d; font-size: 14px; margin: 0">
          <strong>ğŸ“§ Quick Reply:</strong> Click "Reply" to respond directly to
          {{name}}<br />
          <strong>â° Received:</strong> {{timestamp}}<br />
          <strong>ğŸŒ Source:</strong> Website contact form
        </p>
      </div>
    </div>
  </body>
</html>
